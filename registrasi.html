<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - News Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Flexbox untuk memusatkan form */
.register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Menjaga agar form login berada di tengah secara vertikal */
    padding: 20px; /* Jaga jarak jika layar kecil */
}

/* Batasi tinggi form agar tidak terlalu panjang */
.card {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    border-radius: 8px;
}

/* Sesuaikan tampilan tombol login */
.btn-social {
    width: 100%;
    margin-bottom: 10px;
}

.btn-social i {
    margin-right: 8px;
}

.card-header {
    background-color: #0B192C;
    color: white;
    text-align: center;
}

    </style>
</head>

<body>

    <div class="register-container">
        <div class="card shadow-lg">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
                <hr>
                <div class="text-center">
                    <p>Or Register with Social Media</p>
                    <a href="#" class="btn btn-danger btn-social"><i class="fab fa-google"></i>Register with Google</a>
                    <a href="#" class="btn btn-primary btn-social"><i class="fab fa-facebook-f"></i>Register with Facebook</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
