<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manajemen Berita</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- TinyMCE (Editor WYSIWYG) -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .main-content {
            padding: 20px;
            background-color: #F8F9FA;
        }

        .main-content h1 {
            color: #0B192C;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .btn-action {
            margin-right: 5px;
        }

        .logout-btn {
            float: right;
        }
    </style>

    <script>
        tinymce.init({
            selector: '#newsContent',  // Target the textarea for TinyMCE
            height: 300,
            menubar: false,
            plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
            ],
            toolbar: 'undo redo | formatselect | bold italic backcolor | \
                      alignleft aligncenter alignright alignjustify | \
                      bullist numlist outdent indent | removeformat | help'
        });
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-12 main-content">
                <h1>Manajemen Berita</h1>

                <!-- Logout Button -->
                <a href="index.html" class="btn btn-danger logout-btn">Logout</a>

                <!-- Add News Form -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Tambah/Edit Berita
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="newsTitle" class="form-label">Judul Berita</label>
                                <input type="text" class="form-control" id="newsTitle" placeholder="Masukkan judul berita">
                            </div>
                            <div class="mb-3">
                                <label for="newsCategory" class="form-label">Kategori Berita</label>
                                <select class="form-select" id="newsCategory">
                                    <option selected>Pilih kategori</option>
                                    <option value="1">Teknologi</option>
                                    <option value="2">Politik</option>
                                    <option value="3">Olahraga</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="newsContent" class="form-label">Isi Berita</label>
                                <textarea class="form-control" id="newsContent" placeholder="Masukkan isi berita"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="newsImage" class="form-label">Unggah Gambar Berita</label>
                                <input type="file" class="form-control" id="newsImage">
                            </div>
                            <button type="submit" class="btn btn-primary">Simpan Berita</button>
                        </form>
                    </div>
                </div>

                <!-- News List Table -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Daftar Berita
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Judul</th>
                                    <th>Kategori</th>
                                    <th>Tanggal Publikasi</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Example Row 1 -->
                                <tr>
                                    <td>1</td>
                                    <td>Berita Teknologi Terbaru</td>
                                    <td>Teknologi</td>
                                    <td>15 Oktober 2024</td>
                                    <td>
                                        <button class="btn btn-warning btn-action">Edit</button>
                                        <button class="btn btn-danger btn-action">Hapus</button>
                                    </td>
                                </tr>
                                <!-- Example Row 2 -->
                                <tr>
                                    <td>2</td>
                                    <td>Politik Dunia Terkini</td>
                                    <td>Politik</td>
                                    <td>12 Oktober 2024</td>
                                    <td>
                                        <button class="btn btn-warning btn-action">Edit</button>
                                        <button class="btn btn-danger btn-action">Hapus</button>
                                    </td>
                                </tr>
                                <!-- Tambah berita sesuai data -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
